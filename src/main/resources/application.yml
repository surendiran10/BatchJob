spring:
    datasource:
        url: jdbc:h2:mem:testdba
        username: root
        password: root
        driver-class-name: org.h2.Driver



    batch:
        initialize-schema: always
        job:
            enabled: false

    h2:
      console:
        enabled: true
        path: /h2-console


    jpa:
        hibernate:
            ddl-auto: create
        show-sql: true